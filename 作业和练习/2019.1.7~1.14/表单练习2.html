<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习2</title>
</head>
<body>
	<form>
	<img src="img/bn.jpg" width="1580" height="200" alt="图裂了" title="用户登录">
	<fieldset>
		<legend>用户登录</legend>
		账户 <input type="disabled" name="myname" value="13213791072"><br>
		密码 <input type="password" name="password" value=""> <a href="https://www.baidu.com/">忘记密码？</a> <br>
		<input type="submit" value="登录">
		<input type="reset" value="重置">
	</fieldset>
	<table border="1" bgcolor="50ABDA" width="500" cellpadding="10">
		<tr bgcolor="white">
			<th colspan="3">问卷调查</th>
		</tr>
		<tr bgcolor="#EECBAD">
			<td colspan="3">1.你喜欢敲代码吗？</td>
		</tr>
		<tr bgcolor="white">
			<td><input type="radio" name="code" value="yes">喜欢</td>
			<td><input type="radio" name="code" value="no">不喜欢</td>
			<td><input type="radio" name="code" value="normal">一般</td>
		</tr>
		<tr bgcolor="#EECBAD">
			<td colspan="3">2.你的是计算机相关专业吗？</td>
		</tr>
		<tr bgcolor="white">
			<td><input type="radio" name="major" value="yes">是的</td>
			<td><input type="radio" name="major" value="no">不是</td>
			<td></td>
		</tr>
		<tr bgcolor="#EECBAD">
			<td colspan="3">3.你是否了解过web前端？</td>
		</tr>
		<tr bgcolor="white">
			<td><input type="radio" name="konw" value="yes">是的</td>
			<td><input type="radio" name="konw" value="no">没有</td>
			<td></td>
		</tr>
		<tr bgcolor="#EECBAD">
			<td colspan="3">4.你有几年工作经验？</td>
		</tr>
		<tr bgcolor="white">
			<td><input type="radio" name="exp" value="1">1年</td>
			<td><input type="radio" name="exp" value="3">1-3年</td>
			<td><input type="radio" name="exp" value="5">3-5年</td>
		</tr>
		<tr bgcolor="#EECBAD">
			<td colspan="3">5.你期望去哪座城市工作？（可多选）</td>
		</tr>
		<tr bgcolor="white">
			<td><input type="checkbox" name="city" value="beijing">北京</td>
			<td><input type="checkbox" name="city" value="shenzhen">深圳</td>
			<td><input type="checkbox" name="city" value="shanghai">上海</td>
		</tr>
		<tr bgcolor="#EECBAD">
			<td colspan="3">6.你的期望薪资（月薪）？</td>
		</tr>
		<tr bgcolor="white">
			<td><input type="radio" name="money" value="0">1k</td>
			<td><input type="radio" name="money" value="10000">10k</td>
			<td><input type="radio" name="money" value="30000">30k</td>
		</tr>
	</table>
	</a><input type="submit" value="提交">
	<input type="reset" value="清除">
	</form>
</body>
</html>
