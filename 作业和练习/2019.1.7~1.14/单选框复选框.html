<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单选框复选框</title>
</head>
<body>
<form>
你喜欢敲代码吗？<br />
	<input type="radio" name="radiolove" value="喜欢" checked="checked">喜欢
	<input type="radio" name="radiolove" value="不喜欢">不喜欢
	<input type="radio" name="radiolove" value="一般">一般
	<br />
	<input type="checkbox" name="爱好" value="玩手机">玩手机
	<input type="checkbox" name="爱好" value="敲代码">敲代码
	<input type="checkbox" name="爱好" value="睡觉">睡觉
	<br />
	<input type="submit" name="submit" value="确定">
</form>
</body>
</html>
