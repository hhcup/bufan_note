<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单练习</title>
</head>
<body>
		<h1 align="center">表单练习</h1>
	<form action="https://www.baidu.com/" method="post">
	<fieldset>
	<legend>基本信息</legend>	
	<table>
	<tr>
		<td>姓名：</td>
		<td><input type="text" name="username" value="请输入名字"> </td>
	</tr>
	<tr>
		<td>密码：</td>
		<td><input type="password" name="password" value=""></td>
	</tr>
	<tr>
		<td>手机号：</td>
		<td><input type="text" name="phone" value=""></td>
	</tr>
	<tr>
		<td>学历:</td>
		<td>
			<select>
				<option>小学/未毕业</option>
				<option>初中/未毕业</option>
				<option>高中</option>
				<option>大专</option>
				<option>本科</option>
			</select>
		</td>
	</tr>	
	</table>
	</fieldset>
	<fieldset>
	<legend>次要信息</legend>
	上传头像：<input type="file"> <br>
	出生日期：<input type="date" name="birthday" value=""> <br>
	性别：男<input type="radio" name="sex" value="男">
		  女<input type="radio" name="sex" value="女" checked> <br>
	爱好：<input type="checkbox" name="habit" value="basketball">篮球
			<input type="checkbox" name="habit" value="football" checked>篮球
			<input type="checkbox" name="habit" value="baskball" checked>排球<br>
	对于前端：
	<input type="radio" name="love" value="yes">喜欢
	<input type="radio" name="love" value="no">不喜欢
	<input type="radio" name="love" value="normal">一般 <br>
	自我描述：<textarea name="desc" cols="30" rows="10"></textarea> 
	</fieldset>
	<input type="submit" value="确定">
	<input type="reset" value="重置">
	</form>	
</body>
</html>
