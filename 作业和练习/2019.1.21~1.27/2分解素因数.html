<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num=prompt('请输入一个正数，我来为你分解它的质因数！');
        document.write(num+'=');
        for(var i=2;i<=num;i++){
            while(num%i==0){
                document.write(i);
                num=num/i;
                if(num!=1) {
                    document.write('*')
                }
            }
        }
    </script>
</head>

</body>
</html>
