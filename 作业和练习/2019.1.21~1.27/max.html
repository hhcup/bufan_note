<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a=8;
        var b=10;
        var c=21;
        function two(x,y){
            if(x>y){
                    return x;
            }else{
                    return y;
            }
        }
        function three(x,y,z){
            return Math.max(x,y,z);
        }
        two(a,b);
        three(a,b,c);
        alert('两个数中的较大数为：'+two(a,b)+',三个数中的最大数为:'+three(a,b,c));
    </script>
</head>
