    <title>Document</title>
    <script>
        var num =prompt('请输入一个数，我来计算它的阶乘');
        function x(){
                var jc=1;
                for(var i=1;i<=num;i++){
                    jc=jc*i
                }
                return jc;
        }
        x();
        alert(x());
    </script>
