<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
    var num=prompt('请输入一个正数,我来判断它是否为质数');
    if(num<=0){
        alert('请输入正数，不要皮！');
    }else{
    var sum=0;
    var i=0;
    for(i=num;i>0;i--){
        if(num%i==0){
            sum=sum+1;
        }
    }
    if(sum==2){
        alert('此数是质数！');
    }else{
        alert('此数不是质数！');
    }
}
    
    </script>
