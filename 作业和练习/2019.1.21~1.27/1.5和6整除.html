<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num=prompt('请输入一个不为0的数字');
        if(num==0){
            alert('请不要输入0！！！');
        }
        else{
            if(num%5==0&&num%6==0){
            alert('这个数能同时被5和6整除');
            }if(num%5!=0&&num%6!=0){
            alert('这个数既不能被5整除，也不能被6整除');
            }if(num%5!=0&&num%6==0){
            alert('这个数不能被5整除，能被6整除');
            }if(num%5==0&&num%6!=0){
            alert('这个数能被5整除，不能被6整除');
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
