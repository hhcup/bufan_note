<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num=prompt('请输入一个数字，我来判断它是否为素数！');
        function jud(){
            for(var i=2;i<num;i++){
                if(num%i==0){
                    return false;
                }else{
                    return true;
                }
            }
        }
        alert(jud());
    </script>
</head>
