    <title>Document</title>
    <script>
        var arr=['a','b','c','d','e'];
        function res(arr){
            for(var i=0;i<2;i++){
                var temp=arr[i];
                arr[i]=arr[arr.length-i-1];
                arr[arr.length-i-1]=temp;
            }
            return arr;
        }
        console.log(res(arr));
        var arr3=['a','b','c','d','e'];
        var arr2=arr3.reverse();
        console.log(arr2);
    </script>
