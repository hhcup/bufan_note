<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    var num=prompt('请输入一个正数！');
    var sum=0;
    var i=0;
    for(i=num;i>0;i--){
        if(num%i==0){
            sum=sum+1;
        }
    }
    alert('此数有'+sum+'个因数');
    </script>
</head>

</body>
</html>
