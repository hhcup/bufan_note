<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>    
        var r=prompt('请输入您的半径（正数！！）');
        function m(r){
            return r*r*Math.PI;
        }
        function lang(r){
            return Math.PI*r*2;
        }
        m(r);
        lang(r);
        alert('圆的面积为'+ m(r) +'，周长为'+lang(r));
    </script>
</head>
